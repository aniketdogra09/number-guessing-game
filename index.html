<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <div class="instructions">
            <h2 class="Instruction-heading">Instructions</h2>
            <ul class="instruction-list">
                <li>Try and guess a random number between 1 and 100.</li>
                <li>You have 10 attempts to guess the right number.</li>
            </ul>
        </div>
        
        <br>
      
        <form class="form">
          <input type="text" placeholder="Make a guess here" id="guessField" class="guessField">
          <input type="submit" id="subt" value="Submit" class="guessSubmit">
        </form>
      
        <div class="resultParas">
          <p>Your guesses : <span class="guesses"></span></p>
          <p>Guesses remaining: <span class="lastResult">10</span></p>
          <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="app.js"></script>
      
</body>
</html>
